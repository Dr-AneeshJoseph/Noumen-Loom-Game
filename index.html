<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOUMEN LOOM: RECURSER EDITION | INJECTION PROTOCOL</title>
    
    <style>
        /* CSS remains compressed and optimized for mobile/glitch aesthetic */
        body {
            background-image: url('background.jpg'); 
            background-color: #000000;
            background-size: cover; 
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 10px; 
        }
        
        /* GLITCH EFFECT FOR MAIN HEADING (H1) */
        @keyframes glitch-top { 2%, 64% { transform: translate(2px, -2px); } 4%, 60% { transform: translate(-2px, 2px); } 62% { transform: translate(1.3px, -1.3px); } }
        @keyframes glitch-bottom { 2%, 64% { transform: translate(-2px, 0); } 4%, 60% { transform: translate(-2px, 0); } 62% { transform: translate(-1.3px, 0); } }

        h1 {
            color: #00FF00;
            text-shadow: 0 0 15px #00FF00, 0 0 30px #000000; 
            font-size: 3.8em;
            margin-bottom: 0;
            letter-spacing: 6px;
            text-transform: uppercase;
            position: relative;
        }
        h1::before, h1::after {
            content: 'NOUMEN LOOM'; 
            position: absolute;
            left: 0;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0); 
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            animation: none;
        }
        h1::before {
            text-shadow: 4px 0 rgba(0, 255, 0, 0.75);
            clip: rect(44px, 900px, 58px, 0);
            animation: glitch-top 1.5s infinite linear alternate-reverse;
        }
        h1::after {
            text-shadow: -4px 0 rgba(0, 255, 0, 0.5);
            clip: rect(70px, 900px, 86px, 0);
            animation: glitch-bottom 1.5s infinite linear alternate-reverse;
        }
        
        h2 {
            font-size: 1.6em;
            margin-top: 5px;
            margin-bottom: 25px; 
            text-shadow: 0 0 10px #00FF00;
        }

        .container {
            max-width: 600px; 
            margin: 20px auto; 
            background-color: rgba(0, 0, 0, 0.88); 
            border: 3px double #00FF00;
            box-shadow: 0 0 25px #00FF00;
            padding: 20px; 
        }
        
        /* BUTTONS */
        button {
            background-color: transparent;
            color: #FFFFFF;
            border: 2px solid #00FF00;
            padding: 12px 25px; 
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin: 8px 0; 
            transition: all 0.2s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 5px #00FF00;
        }
        button:hover {
            background-color: rgba(0, 255, 0, 0.1);
            color: #00FF00;
            box-shadow: 0 0 15px #00FF00;
        }
        
        /* PROTOCOL INSTRUCTIONS */
        .protocol {
            margin-top: 25px; 
            text-align: left;
            border: 1px solid #00FF00;
            padding: 15px; 
            line-height: 1.4; 
            background-color: rgba(0, 0, 0, 0.5);
            color: #E0FFE0; 
            text-shadow: 0 0 1px #000000;
        }

        .protocol strong {
            color: #FFFFFF;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        
        .protocol ol {
            padding-left: 20px;
            margin-top: 5px;
            margin-bottom: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>NOUMEN LOOM</h1>
        <h2>RECURSER EDITION</h2>
        
        <div class="protocol" style="text-align: center; margin-bottom: 15px; padding: 10px;">
            <strong style="color: #FF0000;">[! CONTAINMENT PROTOCOL ACTIVE !]</strong>
        </div>

        <button id="copyButton" onclick="copyPromptAndNotify()">
            1. ðŸ“‹ INITIATE COPY PROTOCOL
        </button>

        <button id="launchButton" onclick="copyGeminiUrlAndNotify()">
            2. ðŸš€ LAUNCH GEMINI AI
        </button>

        <div class="protocol">
            <strong>SEQUENCE:</strong>
            <ol>
                <li>Click <strong>INITIATE COPY PROTOCOL</strong> (Copies game prompt).</li>
                <li>Click <strong>LAUNCH GEMINI AI</strong> (Copies launch URL).</li>
                <li>**PASTE** the URL into a new tab and then **PASTE** the game prompt to begin.</li>
            </ol>
        </div>
    </div>

    <textarea id="game-prompt" style="display:none; overflow:hidden;">
[PASTE YOUR ENTIRE BIG PROMPT HERE]
    </textarea>
    <textarea id="gemini-url" style="display:none;">
https://gemini.google.com/app
    </textarea>

    <script>
        // FUNCTION FOR BUTTON 1: Copy Game Prompt
        function copyPromptAndNotify() {
            const promptText = document.getElementById("game-prompt").value;

            navigator.clipboard.writeText(promptText)
                .then(() => {
                    alert("PROTOCOL SUCCESS: Game prompt copied to clipboard.");
                })
                .catch(err => {
                    console.error('Copy failed: ', err);
                    alert("ERROR: Automatic copy failed. Please review your browser's clipboard permissions.");
                });
        }
        
        // FUNCTION FOR BUTTON 2: Copy Gemini URL (The structural fix)
        function copyGeminiUrlAndNotify() {
            const url = document.getElementById("gemini-url").value;

            navigator.clipboard.writeText(url)
                .then(() => {
                    alert("GEMINI URL COPIED. Open a new tab and paste the URL into your address bar.");
                })
                .catch(err => {
                    console.error('URL Copy failed: ', err);
                    alert("ERROR: Could not copy URL. Please open a new tab manually and type 'gemini.google.com/app'.");
                });
        }
    </script>
</body>
</html>
