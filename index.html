    <script>
        // The Logician's Script: Copy to clipboard and launch Gemini
        function copyPromptAndNotify() {
            // Get the prompt text from the hidden container
            const promptText = document.getElementById("game-prompt").value;

            // Use the modern API to write the text to the clipboard
            navigator.clipboard.writeText(promptText)
                .then(() => {
                    // Success: Tell the user what happened (Invariant Check)
                    alert("PROMPT COPIED! Click 'OK' to launch Gemini.");
                    
                    // Launch Gemini in a new tab (simplicity and low friction)
                    window.open("https://gemini.google.com/app", "_blank");
                })
                .catch(err => {
                    // Fallback for failure: High Friction Warning
                    alert("Error: Automatic copy failed! Please open the hidden prompt box manually, copy the text, and then go to Gemini.");
                    console.error('Copy failed: ', err);
                });
        }
    </script>
